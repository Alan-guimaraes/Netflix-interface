<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="style/main.css">

    <link rel="stylesheet" href="style/responsive.css">

    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>

                <a href="#">Filmes</a>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">THE GOOD DOCTOR</h3>
                <p class="descricao">Um jovem médico com autismo começa a trabalhar em um famoso hospital. Além dos desafios da profissão, ele terá também que provar sua capacidade a seus colegas e superiores. Assista agora toda a temporada na Netflix.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-angle-right"></i>
                        LISTA DE EPISÓDIOS
                    </button>
                </div>
            </div>
        </div>
    </main>
